<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="book">
      <h2 data-cy="bookDetailsHeading"><span jhiTranslate="gatewayApp.authorBook.detail.title">Book</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ book.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.authorBook.title">Title</span></dt>
        <dd>
          <span>{{ book.title }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.authorBook.content">Content</span></dt>
        <dd>
          <span>{{ book.content }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.authorBook.date">Date</span></dt>
        <dd>
          <span>{{ book.date | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.authorBook.author">Author</span></dt>
        <dd>
          <div *ngIf="book.author">
            <a [routerLink]="['/author', book.author.id, 'view']">{{ book.author.name }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="gatewayApp.authorBook.tag">Tag</span></dt>
        <dd>
          <span *ngFor="let tag of book.tags; let last = last">
            <a [routerLink]="['/tag', tag.id, 'view']">{{ tag.name }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/book', book.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
